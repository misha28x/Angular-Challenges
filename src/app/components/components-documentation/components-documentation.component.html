<app-stack>
  <app-card [title]="'Search List'">
    <app-search-list
      [items]="['London', 'Moscow', 'New York', 'Madrid']"
    ></app-search-list>
  </app-card>

  <app-card [title]="'Debounce Search'">
    <app-debounce-search
      (searchChange)="updateSearchTerm($event)"
    ></app-debounce-search>
    <br />
    <br />
    <div>
      <span>
        <b>Search term</b>
        - {{ searchTerm }}
      </span>
    </div>
  </app-card>

  <app-card [title]="'Toggle'">
    <app-toggle></app-toggle>
  </app-card>

  <app-card [title]="'Blockquote'">
    <app-blockquote
      [quote]="'Be yourself; everyone else is already taken.'"
      [about]="'Author and poet'"
      [author]="'Oscar Wilde'"
    ></app-blockquote>
  </app-card>

  <app-card [title]="'Card input'">
    <app-card-input [formControl]="cardControl"></app-card-input>
  </app-card>

  <app-card [title]="'Accordion'" [subTitle]="'Component'" [icon]="'home'">
    <app-accordion>
      <app-accordion-panel [title]="'Panel'">Some content</app-accordion-panel>
      <app-accordion-panel [title]="'Panel'">Some content</app-accordion-panel>
      <app-accordion-panel [title]="'Panel'">Some content</app-accordion-panel>
    </app-accordion>
  </app-card>

  <app-card [title]="'Progress Bar'">
    <app-progress [progress]="progress"></app-progress>

    <button class="bg-gray-400" (click)="updateProgress()">Update</button>
  </app-card>

  <app-card [title]="'Star Rating'">
    <app-rating [rating]="4"></app-rating>
  </app-card>

  <app-card [title]="'Loader'">
    <button (click)="showLoader()">Show Loader</button>
  </app-card>
</app-stack>

<app-loader [loading]="isLoading" [type]="'text'"></app-loader>
