<ng-container [ngSwitch]="type">
  <i
    *ngSwitchCase="'circular'"
    nz-icon
    class="loader"
    nzType="loading"
    nzTheme="outline"
  ></i>

  <div *ngSwitchCase="'text'" class="text-loader">
    <h1>
      {{ loadingText }}
      <span class="dot">.</span>
      <span class="dot">.</span>
      <span class="dot">.</span>
    </h1>
  </div>
</ng-container>

<div class="backdrop"></div>
